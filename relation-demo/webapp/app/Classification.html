<!DOCTYPE html>
<html>
  <head>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="app" ng-controller="AppController">
	  <style>
	      .greenbutton { background: #f4f4f4; }
	      .redbutton { background: yellow; }
	  </style>
	  
	  
	  
    <div class="container">

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
          	<a class="navbar-brand" href="#">Relation Demo</a>
          </div>
        </div>
      </nav>

<!--  Input a sentence, predict the relation and the confidence-score -->
	  <form>
        <div class="form-group">
          Try <a href="#" ng-click="showClassifierExample()">an example</a>. </br>
          <label>sentence</label>
          <input class="form-control" ng-model="classifiersubmit.sentence" required>
          <label>specify subject</label>
          <input class="form-control" ng-model="classifiersubmit.arg1" required>
          <label>specify object</label>
          <input class="form-control" ng-model="classifiersubmit.arg2" required>
          <button class="btn btn-default" ng-disabled="exampleForm.$invalid" ng-click="classifySentence()">Predict</button>
        </div>        
      </form>
      
      <div class="col-md-6" class="well submit-response" ng-if="ResponseForClassifier">
	  	<table class="table table-striped table-bordered table-hover table-condensed">
			<tr ng-repeat="res in ResponseForClassifier">
				<td width="40%"> {{res[0]}} </td>
				<td width="60%"> {{res[1]}} </td>
			</tr>
		 </table>
		 <!-- <div ng-repeat="res in ResponseForClassifier">
		 		<ul>
		 			<li>{{res[0]}}</li>
		 			<li>{{res[1]}}</li>
		 		</ul>
		 	</div> -->
      </div>
      
    </div>
  </body>
</html>
