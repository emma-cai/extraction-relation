<!DOCTYPE html>
<html>
  <head>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="app" ng-controller="AppController">
	  <style>
	      .greenbutton { background: #f4f4f4; }
	      .redbutton { background: yellow; }
	  </style>
	  
	  
	  
    <div class="container">

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
          	<a class="navbar-brand" href="#">Relation Demo</a>
          </div>
        </div>
      </nav>

<!--  Input a sentence, predict the relation and the confidence-score -->
	  <form>
        <div class="form-group">
          <label>sentence</label>
          <input class="form-control" ng-model="classifier.sentence" required>
          <input class="form-control" ng-model="classifier.arg1" required>
          <input class="form-control" ng-model="classifier.arg2" required>
          <button class="btn btn-default" ng-disabled="exampleForm.$invalid" ng-click="classifySentence()">Predict</button>
        </div>        
      </form>
      
      <div class="col-md-6" class="well submit-response" ng-if="ResponseForClassifier">
	  	<table class="table table-striped table-bordered table-hover table-condensed">
		 	<tr>
		 		<!-- <th>First Argument</th><th>Second Argument</th><th>Search Arguments</th> -->
		 		<tr>
		 			<td>{{ResponseForClassifier[0]}}</td>
		 		</tr>
		 	</tr>
		 </table>
      </div>
      
    </div>
  </body>
</html>
