ermine.port = 8888
ermine.pipelines = {
  ferret = {
    name: "Ferret"
    extractors = [{
      name = "StanfordParser"
    },{
      name = "StanfordXmlToTtl"
      outputs: [ "ttl",  "token-json" ]
    },{
      name = "PrologExtractor"
      inputs: [ "ttl" ]
      outputs: [ "ferret-json" ]
    },{
      name = "FerretToExtractionRule"
      inputs: [ "ferret-json", "token-json" ]
    }]
  }
}

akka = {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}
