ferret.directory = "prolog"
definitions.dataDirectory = "data/definitions"
otterDB.dbPath = "/local/h2/database/OtterDefinitions"
otterDB.dbUsername = "sbhaktha"
otterDB.dbPassword = "test"

aristore = {
  url = "http://datastore-staging.allenai.org:8084"
  // One minute.
  timeoutMillis = 60000
}

ermine.port = 8401
ermine.pipelines = {
  ferret-text = {
    name: "Ferret Text Extractor"
    description: "Standford dependency parse piped to Ferret Prolog extractor"
    processors = [{
      inputs = [ "text" ]
      name = "StanfordParser"
    },{
      name = "StanfordXmlToTtl"
    },{
      name = "FerretTextProcessor"
    }]
  }
  ferret-question = {
    name: "Ferret Question Extractor"
    description: "Standford dependency parse piped to Ferret Prolog extractor"
    processors = [{
      inputs = [ "question" ]
      name = "StanfordParser"
    },{
      name = "StanfordXmlToTtl"
      outputs: [ "ttl" ]
    },{
      name = "FerretQuestionProcessor"
      inputs: [ "ttl", "focus" ]
    }]
  }

  otter-term-lookup = {
    name: "Otter Search Term Lookup"
    description: "A processor to look up Search Terms for definitions and their extractions"
    processors = [{
// Input a search term to look up definition
      inputs = [ "text" ]
      name = "OtterDefinitionDBReader"
    }]
  }
}

akka = {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}
